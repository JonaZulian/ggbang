<<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>menghitung luas persegi</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>menghitung luas persegi panjang</h1>
        <label for="sisi">masukan panjang sisi:</label>
        <input type="number" id="sisi" name="sisi" required>
        <br></br>
        <button onclick="hitungluas()">hitung</button>
        <br></br>
        <p id="hasil"></p>

            <script>
                function hitungluas() {
                    const sisi = document.getElementById("sisi").value; // ambil nilai sisi dari input
                        const luas =sisi * sisi; // menghitung luas persegi
                            document.getElementById("hasil").innerHTML = "luas persegi dengan sisi " + sisi + " adalah " + luas;
                }
            </script>
    </body>
</html>
